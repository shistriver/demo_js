<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
    <script>
        function test(n){
            if(n <= 2){
                return 1;
            }
            return test(n-1) + test(n - 2);
        }

        alert(test(8))
    </script>
</head>
