        //方法二：
        function test(n){
            var num1 = 1;
            var num2 = 1;
            var num3 = 0;

            for(var i = 0; i < n -2; i++){
                num3 = num1 + num2;
                num1 = num2;
                num2 = num3;
            }
            return num3;
        }
        alert(test(8))
