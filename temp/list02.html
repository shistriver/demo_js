        var str = 'sdjksfssscfssddd';
        function test(str){
            var arr = str.split('');
            arr.sort();
            arr.join('');
            var reg = /(\w)\1+/g;
            var num = 0;
            var value = '';
            str.replace(reg, function($0,$1){
                if(num < $0.length){
                    num = $0.length;
                    value = $1;
                }
            });
            return '最多的字符是：' + value + ' 出现了 ' + num + ' 次';
        }
