        //方法二：
        function test(arr){
            var result = [];
            var obj = {};

            for(var i = 0; i < arr.length; i++){
                if(!obj[arr[i]]){
                    result.push(arr[i]);
                    obj[arr[i]] = 1;
                }
            }
            return result;
        }
