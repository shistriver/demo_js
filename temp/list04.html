        //简单排序
        function test(arr){
            if(arr.length == 1){
                return arr;
            }
            iMin = arr[0];
            var iIndex = 0;
            for(var i = 0; i < arr.length; i++){
                if(arr[i] < iMin){
                    iMin = arr[i];
                    iIndex = i;
                }
            }
            var prev = arr.splice(iIndex,1);
            return prev.concat(test(arr))
        }
