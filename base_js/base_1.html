<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        #container{
            height:200px;
            position:relative;
            margin:20px 0 0 20px;
        }
        span{
            width:50px;
            height:50px;
            display: inline-block;
            background:#f60;
            line-height: 50px;
            text-align: center;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            var aDiv = document.getElementsByTagName('span');
            var conDiv = document.getElementById('container');
            var str = '';
            for(var i=0; i<60; i++){
                str += '<span>'+i+'</span>'
            }
            conDiv.innerHTML = str;

            var num = 0;
            for(var i=0; i<aDiv.length; i++){
                if(i > 18){
                    aDiv[i].style.top = 60 +'px';
                    aDiv[i].style.left =num *60 +'px';
                    num++;

                }else{

                    aDiv[i].style.left = i*60 + 'px';
                }
            }
        }
    </script>

</head>
