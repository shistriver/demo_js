<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写一个字符串转成驼峰的方法</title>
    <script>
        var str = 'border-bottom-color';

        function test(str){
            var arr = str.split('-');
            for(var i = 0; i < arr.length; i++){
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
            }
            return arr.join('');
        }
        alert(test(str));
    </script>
</head>
